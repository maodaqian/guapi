<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
      <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
</head>
<body>
    <div class="reg">
        <div class="logo">
            <a href="/index.html"><img src="../img/logo (1).png"></a>
            <h1>注册个人账号</h1>
        </div>
        <form>
            <div class="input-wrap">
            <input type="text" id="mobile" name="mobile" value="" placeholder="请输入手机号码"><div id="text" style=" width: 150px;height: 6px;;display: none;">您输入的手机号码有误</div>
            <input type="text" id="check_auth" style="width: 139px;float: left;" maxlength="10" value="" name="check_auth" placeholder="请输入验证码">
            <div style="float: left;    line-height: 20px;    margin-left: 7px;    margin-top: 13px; color: white;    padding: 9px 0px;      width: 125px;    cursor: pointer;    text-align: center;"> <img src="../img/&0.451325570546419" title="看不清？点击更换另一个验证码。" onclick="this.src = '../img/&' + Math.random()"></div>
            <input type="text" id="chNum" maxlength="10" value="" name="code" placeholder="请输入手机验证码">
            <div class="rewardChNum" id="rewardChNum">获取手机验证码</div>
            <div class="rewardChNum timeC" id="register-getcode">有效时间<span class="time-down" data-delta="60">（60秒）</span></div>
            <input type="password" name="password" id="password" placeholder="设置密码">
            <input type="password" name="confirm_password" id="confirmpassword" placeholder="确认密码">
            <input type="submit" class="rewardChNum" id="registbtn" value="立即注册">
            <p class="policy">点击“立即注册”，即表示您同意并且愿意遵守PBA<a href="#" class="main-active " id="agreement">用户协议</a></p>
            </div>
        </form>
    </div>
     <script src="/lib/requirejs/require.js" data-main="/js/register.js"></script>
</body>
</html>
